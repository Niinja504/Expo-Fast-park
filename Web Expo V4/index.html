<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Park</title>
    <link rel="icon" href="./Icon/Icono del sitio.ico">
    <!--Conexiones de Bootstrap-->
    <link rel="stylesheet" href="./Bootstrap/bootstrap-5.3.1-dist/bootstrap-5.3.1-dist/css/bootstrap.min.css">

    <!--JS Menu-->
    <script src="/JavaScript/Footer_Y_Menus/MenuIndex.js" defer></script>
    <script src="/JavaScript/Footer_Y_Menus/CargarMenuIndex.js"></script>

                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>

                    <img src="/Img/imagen-1.jpg" class="d-block w-100" alt="..." id="Imagen">

                        </div>
                    </div>
                </div>
                <div class="carousel-item">

                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                </div>

                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>

    </div>
    <br>
